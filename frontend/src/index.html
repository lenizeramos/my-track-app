<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTracker</title>

    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

  </head>
  <body>
    <nav>
      <h1>myTraker</h1>
    </nav>
    <main>
      <section id="create_account">
        <h2>Create New Account</h2>
        <div id="alert_message_account"></div>
        <label for="new_account">Account Name:</label>
        <input
          type="text"
          id="new_account"
          placeholder="Enter account name"
          autocomplete="off"
        />
        <button id="add_new_account" class="btn">Add new account</button>
      </section>

      <section id="create_category">
        <h2>Create New Category</h2>
        <label for="new_category">Category Name:</label>
        <input
          type="text"
          id="new_category"
          placeholder="Enter category name"
          autocomplete="off"
        />
        <button id="create_category_button" class="btn">
          Add new category
        </button>
      </section>

      <section id="new_transaction">
        <div id="alert_message_transaction"></div>
        <h2>New Transaction</h2>
        <p>Select Transaction Type:</p>
        <div id="radio_group">
          <div>
            <input
              type="radio"
              id="deposit"
              name="transaction"
              value="deposit"
              checked
              class="radio-transaction"
            />
            <label for="deposit">Deposit</label>
          </div>
          <div>
            <input
              type="radio"
              id="withdraw"
              name="transaction"
              value="withdraw"
              class="radio-transaction"
            />
            <label for="withdraw">Withdraw</label>
          </div>
          <div>
            <input
              type="radio"
              id="transfer"
              name="transaction"
              value="transfer"
              class="radio-transaction"
            />
            <label for="transfer">Transfer</label>
          </div>
        </div>

        <div>
          <label for="select_account">Account:</label>
          <select name="" id="select_account">
            <option value="null" disabled selected>Choose...</option>
          </select>
        </div>

        <div class="d-none" id="div_transfer_to">
          <label for="transfer_to">Transfer to:</label>
          <select name="" id="transfer_to">
            <option value="null" disabled selected>Choose...</option>
          </select>
        </div>

        <div>
          <label for="select_category">Category:</label>
          <select name="" id="select_category">
            <option value="null" disabled selected>Choose...</option>
            <option value="1">Groceries</option>
          </select>
        </div>

        <div>
          <label for="description">Description: </label>
          <input type="text" id="description" placeholder="Enter description" autocomplete="off" />
        </div>
        <div>
          <label for="amount">Amount: </label>
          <input type="number" id="amount" placeholder="Enter amount" autocomplete="off"/>
        </div>

        <button id="transactions_button" class="btn">Add transaction</button>
      </section>

      <section id="account_summary">
        <h2>Account Summary</h2>
        <div id="account_summary_container">
          <div>
            <table id="account_summary_table">
              <thead>
                <tr>
                  <th>Account</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div>
            <canvas id="my_chart" style="width:100%"></canvas>
          </div>
        </div>

      </section>

      <section id="transaction_history">
        <h2>Transaction History</h2>
        <p>Filter:</p>
        <div id="filter_container">
          <label for="filter_account">Accounts:</label>
          <select id="filter_account">
            <option value="all">All</option>
          </select>
          <label for="filter_category">Categories:</label>
          <select id="filter_category">
            <option value="all">All</option>
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
          </select>
          <label for="filter_transaction">Transactions:</label>
          <select id="filter_transaction">
            <option value="all">All</option>
            <option value="">Deposit</option>
            <option value="">Withdraw</option>
            <option value="">Transfer</option>
          </select>
        </div>

        <div class="table-container">
          <table id="transaction_history_table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Transaction Type</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>From</th>
                <th>To</th>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
