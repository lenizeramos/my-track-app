<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTracker</title>
  </head>
  <body>
    <nav>
      <h1>myTrakr</h1>
    </nav>
    <main>
      <section>
        <h2>Create New Account</h2>
        <label for="new_account">Account Name:</label>
        <input type="text" id="new_account" placeholder="Enter account name" />
        <input type="button" value="Add new account" />
      </section>

      <section>
        <h2>New Transaction</h2>
        <div>
          <p>Select Transaction Type:</p>
          <input type="radio" id="deposit" name="transaction" value="deposit" />
          <label for="deposit">Deposit</label>
          <input
            type="radio"
            id="withdraw"
            name="transaction"
            value="withdraw"
          />
          <label for="withdraw">Withdraw</label>
          <input
            type="radio"
            id="transfer"
            name="transaction"
            value="transfer"
          />
          <label for="transfer">Transfer</label>
        </div>

        <div>
          <label for="select_account">Account:</label>
          <select name="" id="select_account">
            <option value="choose">Choose...</option>
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
          </select>
        </div>

        <div>
          <label for="select_category">Category:</label>
          <select name="" id="select_category">
            <option value="choose">Choose...</option>
            <option value="groceries">Groceries</option>
            <option value="gasoline">Gasoline</option>
          </select>
        </div>

        <div>
          <label for="description">Description: </label>
          <input type="text" id="description" placeholder="Enter description" />

          <label for="amount">Amount: </label>
          <input type="text" id="amount" placeholder="Enter amount" />

          <input type="button" value="Add transaction" />
        </div>
      </section>

      <section>
        <h2>Account Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Account</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Example</td>
              <td>$0.00</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>Transaction History</h2>
        <label for="filter_account">Filter by Account:</label>
        <select id="filter_account">
          <option value="all">All</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Transaction Type</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
              <th>From</th>
              <th>To</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Example</td>
              <td>Example</td>
              <td>Example</td>
              <td>Example</td>
              <td>Example</td>
              <td>$0.00</td>
              <td>Example</td>
              <td>Example</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
